kind: pipeline
name: build

steps:

- name: build
  image: node:10-alpine
  group: build
  commands:
    - npm install
    - node sonarqube-scanner.js
  environment:
    SONAR_HOST_URL:
      from_secret: sonar_host_url
    SONAR_TOKEN:
      from_secret: sonar_token

